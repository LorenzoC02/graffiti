<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="button-container" id="import-image-button">
            <img src="path_to_import_image.jpg" alt="Import Image" class="button-image">
            <div class="button-text">Import Image</div>
            <input type="file" id="image-input" accept="image/*" style="display:none;">
        </div>
        <div class="button-container" id="open-gallery-button">
            <a href="home.html">
                <img src="path_to_gallery_image.jpg" alt="Open Gallery" class="button-image">
                <div class="button-text">Open Gallery</div>
            </a>
        </div>
    </div>
</body>
</html>
