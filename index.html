<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Change this to contain */
    }

    .button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button" id="import-image-button">
      <img src="import.png" alt="Import Image">
    </div>
    <div class="button">
      <a href="home.html">
        <img src="gallery.png" alt="View Gallery">
      </a>
    </div>
    <input type="file" id="fileInput">
  </div>

  <script>
    document.getElementById('import-image-button').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const imgData = e.target.result;
          localStorage.setItem('uploadedImage', imgData);
          localStorage.setItem('useUploadedImage', 'true');
          window.location.href = 'draw.html';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
