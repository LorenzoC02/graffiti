<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    .banner {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 50px;
      background-color: #333;
      color: #fff;
    }

    .button-container {
      display: flex;
      gap: 20px;
      width: 80%;
      justify-content: space-between;
      margin-top: 180px; /* Adjusted for banner spacing */
    }

    .button {
      position: relative;
      flex: 1;
      height: 300px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      filter: grayscale(100%);
      transition: transform 0.3s, filter 0.3s;
      transform: scale(0.95);
    }

    .button:hover, .button:active {
      filter: grayscale(0%);
      transform: scale(1);
    }

    .button img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 100%;
        margin-bottom: 20px;
      }

      .button:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="banner">FAKE GRAFFITER</div>
  <div class="button-container">
    <div class="button" id="import-image-button">
      <img src="import.png" alt="Import Image">
    </div>
    <div class="button">
      <a href="home.html">
        <img src="gallery.png" alt="View Gallery">
      </a>
    </div>
    <input type="file" id="fileInput">
  </div>

  <script>
    document.getElementById('import-image-button').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const imgData = e.target.result;
          localStorage.setItem('uploadedImage', imgData);
          localStorage.setItem('useUploadedImage', 'true');
          window.location.href = 'draw.html';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
